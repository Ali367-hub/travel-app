<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <form>
                <input type="email" placeholder="E-mail" class="input-field">
                <div class="password-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <span class="toggle-password"><img src="./images/Property 1=eye-off-sharp.svg" alt="Eye" class="wdh20"></span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                    <a href="#">
                        <button class="login-btn">Login</button>
                    </a>
            </form>

            <div class="signup">
                <p>New to Living App? <a href="#">Sign up</a></p>
            </div>

            <button class="social-login apple-login">
                <span>Login with</span> <img src="./images/Apple.svg" alt="Apple">
            </button>
            <button class="social-login google-login">
                <span>Login with</span> <img src="./images/Google.svg" alt="Google">
            </button>
        </div>
    </div>
</body>
</html>
