<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card-page">
    <div class="card-container">
        <!-- Кнопка назад -->
        <a href="#" class="back-btn">
        <img style="width: 32px; height: 32px; position: relative; top: 20px; " src="./images/arrow_back_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
        </a>
    
        
        <!-- Изображение сверху -->
        <img src="path_to_default_image.jpg" alt="Main Image" class="main-image" id="mainImage">

        <!-- Карточка -->
        <div class="card-content">
            <!-- Галерея мини-изображений -->
            <div class="image-gallery">
                <img src="./images/Rectangle 8.png" alt="Thumbnail 1" class="thumbnail" onclick="changeImage(this.src)">
                <img src="./images/WhatsApp Image 2024-10-21 at 17.30.57.jpeg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage(this.src)">
                <img src="./images/WhatsApp Image 2024-10-21 at 17.31.20.jpeg" alt="Thumbnail 3" class="thumbnail" onclick="changeImage(this.src)">
                <img src="./images/WhatsApp Image 2024-10-21 at 17.31.20-2.jpeg" alt="Thumbnail 4" class="thumbnail" onclick="changeImage(this.src)">
            </div>

            <!-- Название и цена -->
            <div class="title-price">
                <h2>Bali</h2>
                <span class="price">$120.50<span>/person</span></span>
            </div>

            <!-- Локация и рейтинг -->
            <div class="location-rating">
                <span class="location">Indonesia</span>
                <span class="rating">★ 4.7</span>
            </div>

            <!-- Описание -->
            <div class="description">
                <div class="tabs">
                    <button class="active">Description</button>
                    <button>Review</button>
                </div>
                <p>Bali is a province of Indonesia and the westernmost of the Lesser Sunda Islands... <a href="#">Read more</a></p>
            </div>

            <!-- Кнопка бронирования -->
            <a href="#">
                <button class="book-btn">Book Now!</button>
            </a>
        </div>
    </div>
</div>

<script src= "js/a.js"></script>


</body>
</html>
