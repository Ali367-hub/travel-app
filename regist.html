<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <span class="log-in">Регистрация</span>
            <form>
                <input type="email" placeholder="Name" class="input-field">
                <div class="password-field">
                    <input type="password" placeholder="E-mail" class="input-field">
                </div>
                <div class="password-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <span class="toggle-password"><img src="./images/Property 1=eye-off-sharp.svg" alt="Eye" class="wdh20"></span>
                </div>
                <div class="password-field">
                    <input type="password" placeholder="Password-again" class="input-field">
                    <span class="toggle-password"><img src="./images/Property 1=eye-off-sharp.svg" alt="Eye" class="wdh20"></span>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
